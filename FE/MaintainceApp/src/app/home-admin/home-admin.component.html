
<mat-card style="padding: 50px;">
  
    <button mat-button color="primary" (click)="addStaff()">Add Staff</button>
    <button mat-button color="accent" (click)="viewStaff()">View Staff</button>
    <button mat-button color="warn" (click)="assigeWork()">Create routine for Staff</button>

</mat-card>

<div *ngIf="istable">
    <table class="table table-dark table-striped-columns">
        <thead>
          <tr style="font-weight: 200px; margin:1px;text-align: center;">
            <td>Name</td>
            <td>Email Id</td>
            <td>Phone No</td>
            <td>Status</td>
            <td>Modify</td>
            <td>Delete</td>
          </tr>
        </thead>
        <tbody *ngFor="let t of staffList" >
          <tr style="text-align: center;">
            <td>{{t.name}}</td>
            <td>{{t.staffEmail}}</td>
            <td>{{t.phoneNo}}</td>
            <td>{{t.status}}</td>
            <td><button (click)="edit(t)" >Edit/Update</button></td>
            <td><button (click)="deleteStaff(t.staffEmail)">Delete</button></td>
            
          </tr>
        </tbody>
      </table>
</div>


<!-- start of edit staff form -->

<mat-card *ngIf="isedit" style="margin-top: 20px; margin-left: 25%;margin-right: 25%;margin-bottom: 5%;">
    <mat-card-header>
     
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="editStaffForm" (ngSubmit)="editStaff()">
            <div class="col-12">
                <label for="yourUsername" class="form-label">Name</label>
                <div class="input-group has-validation">
                   <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Type your Name" class="form-control" formControlName="name"  required>
                </div>
             </div>

            <div class="col-12">
                <label for="yourUsername" class="form-label">Email Id</label>
                <div class="input-group has-validation">
                   <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Email Id" class="form-control" formControlName="staffEmail"  required readonly>
                </div>
             </div>

             <div class="col-12">
                <label for="yourUsername" class="form-label">Password</label>
                <div class="input-group has-validation">
                   <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" placeholder="Password" class="form-control"  formControlName="password" required>
                </div>
             </div>
             <div class="col-12">
                <label for="yourUsername" class="form-label">Phone No</label>
                <div class="input-group has-validation">
                   <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                    <input type="text" placeholder="Phone No" class="form-control" formControlName="phoneNo"  required>
                </div>
             </div>

             <div class="col-12">
                <label for="yourUsername" class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example" formControlName="status">
                   <option selected> select the Status</option>
                   <option value="Activate">Activate</option>
                   <option value="Deactivate">deactivate</option>
                   <option value="Default">Default</option>
                 </select>
              </div>
              <div >
                <button mat-button type="submit" >submit</button>
              </div>
             
              
        </form>
    </mat-card-content>
   
  
  </mat-card>
